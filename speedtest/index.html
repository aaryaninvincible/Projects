<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Internet Speed Test</h1>
    <div id="result-container">
      <div class="speed-meter">
        <div id="meter"></div>
        <div class="needle" id="needle"></div>
      </div>
      <p id="download-label">Download Speed: <span id="download-speed">Calculating...</span> Mbps</p>
      <p id="upload-label">Upload Speed: <span id="upload-speed">Calculating...</span> Mbps</p>
    </div>
    <button id="start-test">Start Test</button>
    <marquee behavior="" direction="left"><h2>aaryaninvincible</h2></marquee>
  </div>

  <script src="app.js"></script>
</body>
</html>
