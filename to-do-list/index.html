<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="card p-4">
            <div class="form-group">
                <label for="taskInput">New Task</label>
                <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task">
                <small class="form-text text-muted">Enter a task and press "Add Task" to add it to the list.</small>
            </div>
            <button id="addTaskButton" class="btn btn-primary btn-block">Add Task</button>
        </div>
        <div class="mt-5">
            <h2>Pending Tasks</h2>
            <ul id="pendingTasksList" class="list-group"></ul>
        </div>
        <div class="mt-5">
            <h2>Completed Tasks</h2>
            <ul id="completedTasksList" class="list-group"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
