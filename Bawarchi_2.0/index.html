<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bawarchi 2.0 - Modern Restaurant QR Ordering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Dynamic Theme Container -->
    <div id="app-theme" class="theme-wrapper theme-light">
        <!-- Ambient Animated Background -->
        <div class="ambient-bg">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div> 
        </div>

        <!-- Main Application Router View -->
        <main id="app-root" class="app-root">
            <!-- Initial Loader -->
            <div class="initial-loader flex-center">
                <div class="spinner"></div>
                <h2 class="animate-pulse">Loading Bawarchi 2.0...</h2>
            </div>
        </main>
    </div>

    <!-- External Libraries (Firebase & QR Code) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/components.js"></script>
    <script src="js/views.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
