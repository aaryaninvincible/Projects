<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rose Day For Akanksha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      (function loadStylesWithFallback() {
        const candidates = [
          "./styles.css",
          "styles.css",
          "/ROSE_DAY/styles.css",
          "/Projects/ROSE_DAY/styles.css",
        ];
        let i = 0;
        function tryNext() {
          if (i >= candidates.length) return;
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = candidates[i++];
          link.onerror = tryNext;
          document.head.appendChild(link);
        }
        tryNext();
      })();
    </script>
  </head>
  <body>
    <div class="bg-hearts" id="bgHearts"></div>
    <main class="card">
      <h1>Rose Day Surprise</h1>
      <p class="subtitle">
        If you want this rose, imagine me saying:<br />
        <strong>"Akanksha, tu boht sundar hai."</strong>
      </p>

      <section class="rose-stage" id="roseStage">
        <div class="single-rose" id="singleRose" aria-label="A rose for you">
          <span class="petal p1"></span>
          <span class="petal p2"></span>
          <span class="petal p3"></span>
          <span class="petal p4"></span>
          <span class="center"></span>
          <span class="stem"></span>
          <span class="leaf l1"></span>
          <span class="leaf l2"></span>
        </div>
      </section>

      <button id="roseBtn" class="btn-primary">I Want This Rose</button>
      <p class="status" id="statusText">Waiting for your click...</p>

      <section id="messageBlock" class="hidden">
        <p class="greet">
          You are very beautiful Akanksha, here is your rose bouquet.
        </p>
        <p class="question">
          If you want chocolate on Chocolate Day, say yes or no:
        </p>
        <div class="choice-row">
          <button id="yesBtn" class="btn-secondary">Yes</button>
          <button id="noBtn" class="btn-secondary">No</button>
        </div>
      </section>

      <section id="responseBlock" class="hidden response-box"></section>
    </main>

    <script type="module">
      const scriptCandidates = [
        "./app.js",
        "app.js",
        "/ROSE_DAY/app.js",
        "/Projects/ROSE_DAY/app.js",
      ];
      let loaded = false;
      for (const path of scriptCandidates) {
        try {
          await import(path);
          loaded = true;
          break;
        } catch (_) {}
      }
      if (!loaded) {
        const s = document.getElementById("statusText");
        if (s) {
          s.textContent =
            "App failed to load (404). Check GitHub Pages path or file names.";
        }
      }
    </script>
  </body>
</html>
