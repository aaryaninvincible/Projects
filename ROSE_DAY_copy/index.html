<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Journey For Akanksha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      (function loadStylesWithFallback() {
        const candidates = [
          "./styles.css",
          "styles.css",
          "/ROSE_DAY/styles.css",
          "/Projects/ROSE_DAY/styles.css",
        ];
        let i = 0;
        function tryNext() {
          if (i >= candidates.length) return;
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = candidates[i++];
          link.onerror = tryNext;
          document.head.appendChild(link);
        }
        tryNext();
      })();
    </script>
  </head>
  <body>
    <div class="bg-hearts" id="bgHearts"></div>
    <main class="card">
      <h1>Valentine Week Journey</h1>
      <p class="subtitle">A day-by-day surprise till 14 February. Each day unlocks by date or your admin panel.</p>
      <p class="status" id="statusText">Loading journey...</p>
      <section id="appRoot"></section>
    </main>

    <script type="module">
      const scriptCandidates = [
        "./app.js",
        "app.js",
        "/ROSE_DAY/app.js",
        "/Projects/ROSE_DAY/app.js",
      ];
      let loaded = false;
      for (const path of scriptCandidates) {
        try {
          await import(path);
          loaded = true;
          break;
        } catch (_) {}
      }
      if (!loaded) {
        const s = document.getElementById("statusText");
        if (s) {
          s.textContent = "App failed to load (404). Check GitHub Pages path or file names.";
        }
      }
    </script>
  </body>
</html>
