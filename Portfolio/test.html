<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bubble Pop Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    
    <Script>
    const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;
let targets = [];

class Target {
    constructor() {
        this.radius = Math.random() * 30 + 20;
        this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
        this.y = canvas.height + this.radius;
        this.speed = Math.random() * 2 + 1;
        this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
    }

    update() {
        this.y -= this.speed; // Move up
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
    }
}

function spawnTarget() {
    if (Math.random() < 0.03) targets.push(new Target());
}

// Mouse Interaction
canvas.addEventListener('mousedown', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    targets.forEach((target, index) => {
        // Simple distance formula for collision detection
        const dist = Math.hypot(mouseX - target.x, mouseY - target.y);
        if (dist < target.radius) {
            score += 10;
            scoreElement.innerText = score;
            targets.splice(index, 1); // Remove target
        }
    });
});

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    spawnTarget();
    
    targets.forEach((target, index) => {
        target.update();
        target.draw();
        
        // Remove if it goes off screen
        if (target.y + target.radius < 0) targets.splice(index, 1);
    });

    requestAnimationFrame(animate);
}

animate();
</Script>
</body>
</html>
