<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white mb-4">Temperature Converter</h1>
        <div class="card shadow-lg p-4 bg-dark text-light">
            <div class="form-group">
                <label for="temperatureInput" class="font-weight-bold">Enter Temperature</label>
                <input type="number" class="form-control form-control-lg" id="temperatureInput" placeholder="Enter temperature">
            </div>
            <div class="form-group">
                <label for="unitInput" class="font-weight-bold">Select Unit</label>
                <select class="form-control form-control-lg" id="unitInput">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <button id="convertButton" class="btn btn-primary btn-lg btn-block">Convert <i class="fas fa-exchange-alt"></i></button>
            <div id="result" class="mt-4 text-center"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
