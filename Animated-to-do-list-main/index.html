<!DOCTYPE html>
<html>
    <head>
        <title>Shooping List</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="For shopping to-do-list">

        <meta name="author" content="santhoshsivan">

        <link rel="stylesheet" href="css.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
        <body>
            <div class = "container-1 animate__animated animate__rollIn;">
                    <h2>Shooping List</h2>
                    <p id="first">Get it done today</p>
                    <input type ="text" placeholder =" Enter list item" maxlength="30"><br>
                    <br>
                    <button style="border-radius: 5px solid black; background-color: lightgreen;">Click me!</button>     
                    <p class="second">Your list:</p>
                    <ul id ="list">
                        <div class="wrapper">
                            <li class="taskClass">Notebook</li>
                            <button class="delClass">Del</button>
                        </div>
                        <div class="wrapper">
                            <li class="taskClass">Birthday Cake</li>
                            <button class="delClass">Del</button>
                        </div>
                        <div class="wrapper">
                            <li class="taskClass">Candles</li>
                            <button class="delClass">Del</button>
                        </div>
                    </ul>
                    <script type="text/javascript" src = "script.js"></script>
               </div>
        </body>
</html>
